<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A jQuery Tip Calculator</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <link rel="stylesheet" href="css/in-class.css">
</head>
    <body>
       <main>
           <h1>Tip Calculator</h1>
           <form method= "POST" action=".">
               <label for="currency">How much was your bill?</label>
               <span>$</span><input type="number" name="currency" id="currency" placeholder="Bill amount?">
               <label for="service" class="service">How was your service?</label>
               <select id="service" name="service" class="service">
                   <option value="ex">Excellent</option>
                   <option value="good">Good</option>
                   <option value="fair">Fair</option>
                   <option value="bad">Needs Improvement</option>
               </select>
               <label for="people" class="people">How many people are sharing the bill?</label>
               <input type="text" name="people" id="people" class="people" placeholder="Number of people"><span class="people">people</span>
               <input type="submit" value="Calculate">
           </form>
        </main>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
        <script src="js/in-class.js"></script>       
    </body>
</html>
